<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
		<style>
			.border-img {
				border:0.2em solid black;
				width:100%;
				height:15em;
				border-radius:0.4em;
				max-width:20em;
				display: block;
				margin-left: auto;
				margin-right: auto;
			}
			
			
			figcaption {
				text-align:center;
				margin-bottom:0.5em;
			}

			.myRow {
				display:table-row;
			}
			.myCol {
				display:table-cell;
				width:33%;
			}
			.myTable {
				border-spacing:1em;
			}

		</style>
    </head>  
    <body>

		<div class="myTable">
			
			<div class="myRow">
				
				<div class="well myCol">
					<figure>
						
						<a href="imagezoom.html?image=HMI1">
							<img src="images/HMI1_low.png" alt="Example 1" class="border-img">
						</a>
						
						<figcaption>
							<h5>Example 1</h5>
							<em>
							X-ray CT scan of a rat treated with polyethylene glycol (PEG)-protected gold nanorods to allow visualization of tumors (from 
							<a href="http://www.ncbi.nlm.nih.gov/pmc/articles/PMC2712876/" target="_blank">Maltzahn et al.</a>
							). Example grid overlay: Temperature heat map example (artifical data, not taken from the paper).
							</em>
						</figcaption>
						
						
					 </figure>
				</div>

				<div class="well myCol">
					<figure>
						
						<a href="imagezoom.html?image=HMI2">
							<img src="images/HMI2_low.png" alt="Example 2" class="border-img">
						</a>
						
						<figcaption>
							<h5>Example 2</h5>
							<em>
							A 'Square' overlay representation of the above data, showing the non-linear grid with the respective intensity values.
							</em>
						</figcaption>
						
					 </figure>
				</div>
				
			</div>
			
			
		
		</div>
    </body>
</html>
