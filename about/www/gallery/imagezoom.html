<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
       <script>
       function setImage() {
       	 var s = document.getElementById("image");
       	 var source = getURLParameter('image');
       	 var link = "images/".concat(source).concat(".png")
            s.src = link;
   	   }


   	   function getURLParameter(name) {
  		return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
		}

       </script>


    </head>  
    <body onload="setImage()">

	<div align = "left" style="margin-left:50px;">

		<br />
		<b><a href="http://www.heatmapper.ca/about/gallery/">Return to Gallery</a></b>

	</div>
	<div>

		<img src="" width="60%" height="60%" id="image">
	</div>
	<br>	
    </div>	
		
    </body>
</html>
