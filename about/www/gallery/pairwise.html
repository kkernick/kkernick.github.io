<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
		<style>
			.border-img {
				border:0.2em solid black;
				width:100%;
				height:15em;
				border-radius:0.4em;
				max-width:20em;
				display: block;
				margin-left: auto;
				margin-right: auto;
			}
			
			
			
			figcaption {
				text-align:center;
				margin-bottom:0.5em;
			}

			.myRow {
				display:table-row;
			}
			.myCol {
				display:table-cell;
				width:33%;
			}
			.myTable {
				border-spacing:1em;
			}

		</style>
    </head>  
    <body>

		<div class="myTable">
			
			<div class="myRow">
				
				<div class="well myCol">
					<figure>
						
						<a href="imagezoom.html?image=HMP1">
							<img src="images/HMP1_low.png" alt="Example 1" class="border-img">
						</a>
						
						<figcaption>
							<h5>Example 1</h5>
							<em>
							NMR structure of Contryphan-Vc1 (PDB: 2n24)
							</em>
						</figcaption>
						
						
					 </figure>
				</div>

				<div class="well myCol">
					<figure>
						
						<a href="imagezoom.html?image=HMP2">
							<img src="images/HMP2_low.png" alt="Example 2" class="border-img">
						</a>
						
						<figcaption>
							<h5>Example 2</h5>
							<em>
							Interactive mode of a plot section for Contryphan-Vc1
							</em>
						</figcaption>
						
						
					 </figure>
				</div>
			</div>	

			<div class="myRow">	
				<div class="well myCol">
					<figure>
						
						<a href="imagezoom.html?image=HMP3">
							<img src="images/HMP3_low.png" alt="Example 3" class="border-img">
						</a>
						
						<figcaption>
							<h5>Example 3</h5>
							<em>
							Metabolite concentrations of 39 rumen samples measured by proton NMR from dairy cows fed with different proportions of barley grain. (Ametaj BN, et al. (2010) "Metabolomics reveals unhealthy alterations in rumen metabolism with increased proportion of cereal grain in the diet of dairy cows", Metabolomics 6-4:583-594)
							</em>
						</figcaption>
						
						
					 </figure>
				</div>
				
				
			</div>
			
			
		
		</div>
    </body>
</html>
